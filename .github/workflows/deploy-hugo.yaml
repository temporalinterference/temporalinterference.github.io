name: Deploy Hugo site to Pages
on:
  push:
    branches:
      - '**'
  pull_request:
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
concurrency:
  group: "pages"
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.140.2
    steps:
      - name: Install Hugo
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i hugo.deb
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Download previous site
        id: download
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: current-site
        continue-on-error: true

      - name: Prepare site directory
        run: |
          if [ -f current-site/artifact.tar ]; then
            tar xf current-site/artifact.tar -C current-site
            rm current-site/artifact.tar
          else
            # No artifact found - need to rebuild main site
            BRANCH=${GITHUB_REF#refs/heads/}
            if [ "$BRANCH" != "main" ]; then
              # Build main site first
              git fetch origin main
              git checkout main
              hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
              mkdir -p current-site
              cp -r public/* current-site/
              # Switch back to original branch
              git checkout $BRANCH
            fi
          fi
    
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH" = "main" ]; then
            hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
            # Save branch directories
            mkdir -p temp-branches
            mv current-site/branch-* temp-branches/ 2>/dev/null || true
            # Clear current site root and copy new content
            rm -rf current-site/*
            cp -r public/* current-site/
            # Restore branch directories
            mv temp-branches/branch-* current-site/ 2>/dev/null || true
          else
            hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/branch-${BRANCH}/"
            mkdir -p current-site/branch-${BRANCH}
            cp -r public/* current-site/branch-${BRANCH}/
          fi
          if [ -f current-site/index.html ]; then
            echo "Hugo build successful"
          else
            echo "Hugo build failed"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./current-site
          retention-days: 7
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4