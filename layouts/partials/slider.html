<div class="ti-slider uk-container uk-container-expand">
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slider="center: true; autoplay: true; autoplay-interval: 3000;">
        <div class="uk-slider-items">
            {{ range .Resources.ByType "image" }}
                    <img class="ti-slider-image" src="{{ .RelPermalink }}"  alt="">
            {{ end }}
        </div>
        <button class="ti-round-button ti-left-button" href="#" uk-slider-item="previous"></button>
        <button class="ti-round-button ti-right-button" href="#" uk-slider-item="next"></button>
        <div class="ti-grey-filter ti-filter-left"></div>
        <div class="ti-grey-filter ti-filter-right"></div>
    </div>
</div>
